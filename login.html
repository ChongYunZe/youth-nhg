<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Project Thrive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a;
      --muted:#64748b;
      --border:#e6eaf2;
      --shadow: 0 18px 50px rgba(15,23,42,.10);

      --primary:#2D63FF;
      --primary2:#4B7BFF;
      --accent:#76E4FF;

      --radius:18px;
      --bg:#ffffff;
      --card:#ffffff;
      --soft:#f6f8ff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      
      background:rgb(243, 238, 238);
      display:grid;
      place-items:center;
      padding: 26px 0;
    }

    .card{
      width: min(520px, calc(100% - 40px));
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* ===== Top logo ===== */
    .cardTop{
      padding: 18px 18px 10px;
      display:flex;
      justify-content:center;
    }
    .logoWrap{
      width: 124px;
      height: 124px;
      border-radius: 16px;
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .logoWrap img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* ===== Navigation Tabs ===== */
    .modeNav{
      padding: 0 14px;
      background: #fff;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    .modeNavRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 34px;
      height: 46px;
    }

    .modeLink{
      appearance:none;
      border:0;
      background:transparent;
      color: var(--muted);
      font-weight: 900;
      font-size: 14px;
      cursor:pointer;
      padding: 12px 4px 11px;
      position: relative;
      transition: color .12s ease;
    }
    .modeLink:hover{ color:#334155; }

    .modeLink.active{ color: var(--primary); }
    .modeLink.active::after{
      content:"";
      position:absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      box-shadow: 0 10px 20px rgba(45,99,255,.18);
    }

    
    .cardHead{
      padding: 16px 18px 2px;
      text-align:center;
    }
    h1{
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    .subtitle{
      margin: 0;
      font-size: 12px;
      font-weight: 800;
      color: var(--muted);
      line-height: 1.5;
    }

    .cardBody{ padding: 14px 18px 18px; }

    .err{
      display:none;
      margin: 0 0 12px;
      padding: 10px 12px;
      border-radius: 14px;
      background: #fff1f2;
      border: 1px solid #fecdd3;
      color: #b91c1c;
      font-weight: 900;
      font-size: 12px;
      line-height: 1.45;
    }

    .formGrid{ display:grid; gap: 10px; }

    label{
      display:block;
      margin: 8px 0 6px;
      font-weight: 900;
      font-size: 12px;
      color: #0f172a;
    }

    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--soft);
      color: var(--ink);
      outline:none;
      font-weight: 800;
    }
    input::placeholder{ color: #94a3b8; }

    input:focus{
      border-color: rgba(45,99,255,.45);
      box-shadow: 0 0 0 3px rgba(45,99,255,.12);
      background:#fff;
    }

    .btn{
      width:100%;
      margin-top: 14px;
      border:0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 900;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      color:#fff;
      box-shadow: 0 14px 26px rgba(45,99,255,.18);
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }

    
    .btn-secondary{
      background: #ffffff;
      color: #0f172a;
      border: 1px solid var(--border);
      box-shadow: none;
    }
    .btn-secondary:hover{
      transform: translateY(-1px);
      filter: none;
      background: #f8fafc;
    }

    .muted{
      margin: 12px 0 0;
      font-size: 12px;
      color: #64748b;
      line-height: 1.6;
      font-weight: 800;
      text-align:center;
    }

    .hide{ display:none; }

    @media (max-width: 420px){
      .modeNavRow{ gap: 22px; }
    }
  </style>
</head>

<body>
  <div class="card">

 
    <div class="cardTop">
      <div class="logoWrap">
        <img src="logoWithName.jpg" alt="Project Thrive Logo">
      </div>
    </div>

   
    <div class="modeNav">
      <div class="modeNavRow">
        <button class="modeLink active" id="tabLogin" type="button">Login</button>
        <button class="modeLink" id="tabSignup" type="button">Sign up</button>
      </div>
    </div>

    
    <div class="cardHead">
      <h1 id="pageTitle">Login</h1>
      <p class="subtitle" id="subtitle">Sign in to view your points and redeem rewards.</p>
    </div>

    <div class="cardBody">
      <div class="err" id="err"></div>

      <div class="formGrid">
        <!-- Sign up only -->
        <div id="signupOnly" class="hide">
          <label>Name</label>
          <input id="name" type="text" placeholder="Name">
        </div>

        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="example@gmail.com">
        </div>

        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="Min 4 characters">
        </div>
      </div>

      <button class="btn" id="primaryBtn" type="button">Login</button>

      
      <button class="btn btn-secondary" id="continueBtn" type="button">
        Continue as Guest
      </button>

      
    </div>
  </div>

  <script src="pt-firebase.js"></script>

  <script>
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const errEl   = document.getElementById("err");

    const tabLogin  = document.getElementById("tabLogin");
    const tabSignup = document.getElementById("tabSignup");
    const signupOnly = document.getElementById("signupOnly");

    const pageTitle = document.getElementById("pageTitle");
    const subtitle  = document.getElementById("subtitle");
    const primaryBtn = document.getElementById("primaryBtn");
    const continueBtn = document.getElementById("continueBtn");

    let mode = "login"; 

    function showErr(msg){
      errEl.textContent = msg;
      errEl.style.display = "block";
    }
    function clearErr(){
      errEl.style.display = "none";
      errEl.textContent = "";
    }

    function setMode(next){
      mode = next;

      const isLogin = mode === "login";
      tabLogin.classList.toggle("active", isLogin);
      tabSignup.classList.toggle("active", !isLogin);

      pageTitle.textContent = isLogin ? "Login" : "Sign up";
      subtitle.textContent  = isLogin
        ? "Sign in to redeem rewards"
        : "Create an account to start earning points";

      signupOnly.classList.toggle("hide", isLogin);
      primaryBtn.textContent = isLogin ? "Login" : "Create account";

      
      continueBtn.style.display = "block";

      clearErr();
    }

    tabLogin.addEventListener("click", () => setMode("login"));
    tabSignup.addEventListener("click", () => setMode("signup"));

    
    if (PT.isLoggedIn()){
      window.location.href = "index.html";
    }

    primaryBtn.addEventListener("click", async () => {
      clearErr();
      try{
        if(mode === "signup"){
          await PT.signup({
            email: emailEl.value,
            password: passEl.value,
            name: nameEl.value
          });
        }else{
          await PT.login({
            email: emailEl.value,
            password: passEl.value
          });
        }
        window.location.href = "index.html";
      }catch(e){
        showErr(e.message || String(e));
      }
    });

    
    continueBtn.addEventListener("click", () => {
      
      window.location.href = "index.html";
    });

    setMode("login");
  </script>
</body>
</html>
