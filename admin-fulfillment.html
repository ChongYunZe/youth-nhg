<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Reward Fulfilment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{ font-family:Inter,system-ui; margin:0; background:#f8fafc; color:#0f172a; }
    *{ box-sizing: border-box; }

    .card{ overflow: hidden; }              /* keeps inputs inside rounded card */
    input, select, button{ max-width:100%; } /* extra safety */
    .wrap{ max-width:980px; margin:24px auto; padding:0 16px; }
    .card{ background:#fff; border:1px solid #e6eaf2; border-radius:16px; padding:16px; box-shadow:0 10px 26px rgba(15,23,42,.08); }
    h1{ margin:0 0 10px; font-size:18px; }
    .msg{ margin-top:10px; font-weight:700; color:#475569; }

    table{ width:100%; border-collapse:collapse; margin-top:12px; }
    th,td{ text-align:left; font-size:12px; padding:10px; border-top:1px solid #e6eaf2; vertical-align:top; }
    th{ color:#334155; font-weight:900; background:#f8fafc; }

    .pill{ display:inline-block; padding:6px 10px; border-radius:999px; font-weight:900; font-size:11px; }
    .sent{ background:rgba(94,228,165,.18); border:1px solid rgba(94,228,165,.45); color:#0f766e; }
    .ns{ background:rgba(45,99,255,.08); border:1px solid rgba(45,99,255,.25); color:#1d4ed8; }

    .smallBtn{ padding:8px 10px; border-radius:10px; border:1px solid #e6eaf2; background:#fff; cursor:pointer; font-weight:900; }
    .btn{ padding:10px 12px; border-radius:12px; border:0; background:#2D63FF; color:#fff; font-weight:900; cursor:pointer; }

    /* ✅ same admin nav as stickers page */
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 16px; border-bottom:1px solid #e6eaf2; background:#fff;
      position:sticky; top:0; z-index:10;
    }
    .brand{ font-weight:900; }
    .nav{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
     .nav a{
    padding:14px 20px;              /* bigger click area */
    border-radius:999px;
    border:1px solid #e6eaf2;
    background:#fff;
    font-weight:900;
    font-size:14px;                /* bigger text */
    color:#0f172a;
    text-decoration:none;
    min-width:140px;               /* makes buttons wider & uniform */
    text-align:center;
    }

    .nav a.active{
    background:#2D63FF;
    border-color:#2D63FF;
    color:#fff;
    box-shadow:0 6px 16px rgba(45,99,255,.25);
    }

    .nav button{
    padding:14px 20px;
    border-radius:999px;
    border:1px solid #0b1220;
    background:#0b1220;
    color:#fff;
    font-weight:900;
    font-size:14px;
    cursor:pointer;
    min-width:120px;
    box-shadow:0 6px 16px rgba(15,23,42,.25);
    }

    @media (max-width:720px){
      .topbar{ align-items:flex-start; flex-direction:column; }
      .nav{ width:100%; }
      .nav a, .nav button{ flex:1; text-align:center; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand" id="adminTitle">Admin Panel</div>
    <div class="nav" aria-label="Admin navigation">
      <a href="admin-stickers.html">Sticker Entry</a>
      <a class="active" href="admin-fulfillment.html">Fulfillment</a>
      <button type="button" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Rewards Redemption Tracking</h1>

      <!-- <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <button class="btn" id="refreshBtn" type="button">Refresh List</button>
        <div class="msg" id="loginMsg" style="margin:0;"></div>
      </div> -->
      <!-- Admin name (above buttons) -->
        <div class="msg" id="loginMsg" style="margin:0 0 10px 0; font-weight:900;"></div>

        <!-- Action buttons -->
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <button class="btn" id="refreshBtn" type="button">Refresh List</button>
        </div>


      <div class="msg" id="tableMsg"></div>

      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Reward</th>
              <th>Cost</th>
              <th>Redeemed At</th>
              <th>Status</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="pt-firebase.js"></script>
  <script>
    const $ = (id) => document.getElementById(id);

    function fmtTime(ms){
      if(!ms) return "-";
      const d = new Date(ms);
      return d.toLocaleString();
    }

    async function loadTable(){
      $("tbody").innerHTML = "";
      $("tableMsg").textContent = "Loading...";
      try{
        const rows = await PT.adminListRewardRedemptions();
        if(!rows.length){
          $("tableMsg").textContent = "No redemptions yet.";
          return;
        }
        $("tableMsg").textContent = `${rows.length} User(s).`;

        rows.forEach(r => {
          const tr = document.createElement("tr");
          const statusClass = (r.status === "SENT") ? "sent" : "ns";
          const statusText  = (r.status === "SENT") ? "SENT" : "NOT_SENT";
          const nextStatus  = (statusText === "SENT") ? "NOT_SENT" : "SENT";

          tr.innerHTML = `
            <td>${r.name || "User"}</td>
            <td>${r.email || "-"}</td>
            <td>${r.rewardName || r.rewardId}</td>
            <td>${r.cost}</td>
            <td>${fmtTime(r.redeemedAt)}</td>
            <td><span class="pill ${statusClass}">${statusText}</span></td>
            <td>
              <button class="smallBtn"
                data-email="${r.email}"
                data-reward="${r.rewardId}"
                data-next="${nextStatus}">
                Mark ${nextStatus === "SENT" ? "Sent" : "Not Sent"}
              </button>
            </td>
          `;
          $("tbody").appendChild(tr);
        });

        document.querySelectorAll(".smallBtn").forEach(btn => {
          btn.onclick = async () => {
            try{
              await PT.adminUpdateRewardStatus({
                userEmail: btn.dataset.email,
                rewardId: btn.dataset.reward,
                status: btn.dataset.next
              });
              await loadTable();
            }catch(e){
              alert(e.message || String(e));
            }
          };
        });

      }catch(e){
        $("tableMsg").textContent = e.message || String(e);
      }
    }

    // ✅ Protect page + show who is logged in
    (async () => {
      if(!PT.isLoggedIn()){
        window.location.href = "login.html?next=admin-fulfillment.html";
        return;
      }

      const ok = await PT.isAdminUser();
      if(!ok){
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      try{
        const p = await PT.getProfile();
        $("loginMsg").textContent = ` ${p?.name || p?.email || "Admin"}`;
        $("adminTitle").textContent = `Admin Panel — ${p?.name || "Admin"}`;
      }catch(e){
        $("loginMsg").textContent = "Logged in as admin.";
      }

      await loadTable();
    })();

    // ✅ Logout
    $("logoutBtn").onclick = () => {
      PT.logout();
      window.location.href = "login.html";
    };

    $("refreshBtn").onclick = loadTable;
  </script>
</body>
</html>
